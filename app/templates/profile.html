<!DOCTYPE html>
<html lang="en">

<head>
  <title>project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"
    href="https://st.depositphotos.com/1368414/3476/i/600/depositphotos_34768023-stock-photo-reach-out.jpg"
    type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='CSS/profile.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


  <!-- <nav class="navbar navbar-expand-sm navbar-dark navbaar"> -->
  <nav class="navbar navbar-expand-sm navbar-dark navbaar">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle py-0 text-dark" href="#" id="navbardrop" data-toggle="dropdown">
          Menu
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{{url_for('details')}}">NEW PROJECT</a>
          <a class="dropdown-item" href="{{ url_for('listprojects') }}">PROJECTS</a>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link py-0 text-dark" href="#">{{name}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link py-0 text-dark" href="#">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link py-0 text-dark" href="{{url_for('logout')}}">Logout</a>
      </li>
    </ul>

  </nav>
  <div style="height:600px;">
    <div class="col-6 mx-auto add-task">
      <div class="container-fluid">
        <div class="col-10 mx-auto my-auto">
          <form class="align-self-baseline" method="post">
            <!-- Text input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example3">Project Name</label>
              <input type="text" id="form6Example3" name="projname" class="form-control" />
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form6Example7">Project Description</label>
              <textarea class="form-control" id="form6Example7" name="projdescr" rows="4"></textarea>

            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">ADD TASK</button>
          </form>

        </div>
      </div>
    </div>

    <!--table-->
    <br>
    <div class="row">
      <div class="col-4 align-self-center mx-auto">
        <table class="table table-hover text-light table-default">
          <thead class="thead-dark">
            <tr>
              <th>Previous Projects</th>
            </tr>
          </thead>
          <tbody>
            {% for p in projects %}
            <tr>
              <td><a class="text-dark" href="{{url_for('addtsk',proj_id=p.id)}}">{{p.proj_name}}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
