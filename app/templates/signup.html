{% extends "index.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/signup.css')}}">
{% endblock %}

{% block body %}  
  <div class="bg-image"></div>
  <div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6"> 
            <!------------>
                            <!-- A grey horizontal navbar that becomes vertical on small screens -->
                            <nav class="navbar navbar-expand-sm justify-content-center nav-home navbar-light fixed-top">

                                <!-- Links -->
                                <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacts</a>
                                </li>
                                </ul>
                            
                            </nav>
                        <!--------------->
           <!------<div class="login d-flex align-items-center py-5"> -->
            <div class="d-flex justify-content-start py-5">

                <!-- Demo content-->
            
            <div class="container">
                    <!-- Image and text -->
                    <div class="align-right" style="width: 80px; height:-100px;">           
                    </div>

                  <div class="align-self-baseline" style="height:500px;">
                     <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">

                            <!----------pic-->
                            <div class="mx-auto" style="width:65px;">  
                                <img src="pic3.jpg" width="70" height="70" class="align-self-center">
                                </div>
                            
                            <h2 class="display-4 text-light">Sign Up</h2>
                            <p class="text-muted mb-4 text-light">Enter your details</p>
                            <form action="{{ request.path }}" method="post">
                                <div class="form-group mb-3">
                                    <label for="username" class="text-light">Username</label>
                                    <input id="inputEmail" id="exampleInputUsername1" name="InputUsername1" 
                                            aria-describedby="user" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" name="InputUsername1">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="text-light">Email</label>
                                    <input id="inputEmail" type="email" id="exampleInputEmail1" name="InputEmail1" aria-describedby="emailHelp" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" name="InputEmail1">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="pwd" class="text-light">Password</label>
                                    <input id="inputPassword" type="password" id="exampleInputPassword1" name="InputPassword1" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" name="InputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm text-light">Sign Up</button>
                            </form>
                            
                        </div>
                        </div>
                   
                </div><!-- End -->
            </div>
        </div><!-- End -->
        

    </div>
</div>


{% endblock %}
